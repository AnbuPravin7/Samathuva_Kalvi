<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samathuva Kalvi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #0f172a; /* bg-slate-900 */
      /* Enhanced animated gradient background */
      background-size: 200% 200%;
      background-image: linear-gradient(-45deg, #1e1b4b, #312e81, #0f172a, #581c87);
      animation: gradientAnimation 20s ease infinite;
      min-height: 100vh;
    }
    /* Custom scrollbar for a modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(124, 58, 237, 0.6); /* purple-600 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(124, 58, 237, 0.8);
    }
    
    /* Keyframe animations */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
     @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes checkmark-pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    .animate-slide-in-left {
      animation: slideInLeft 0.5s ease-out forwards;
    }
     .animate-slide-in-up {
      animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    .animate-checkmark-pop {
      animation: checkmark-pop 0.4s ease-out forwards;
    }

    /* Chatbot styles */
    .chatbot-fab {
      animation: fadeIn 0.5s 1s ease-out forwards;
      opacity: 0;
    }
    .chatbot-window {
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }
    .chatbot-window.open {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
     .chatbot-window.closed {
        transform: translateY(20px) scale(0.95);
        opacity: 0;
        pointer-events: none;
    }
    
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
    }
    .modal-content {
      background-color: #1e293b; /* slate-800 */
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: slideInUp 0.4s ease-out forwards;
    }
  </style>
</head>
  <body class="text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
